<h1>Parallax</h1>

<hr class="uk-margin-medium">
<div style="min-height: 4000px;">
  <div class="uk-height-large uk-background-cover uk-overflow-hidden uk-light uk-flex"
    style="background-image: url('https://getuikit.com/docs/images/dark.jpg');">
    <div class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical">
      <h1 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; end: 50vh + 50%;">Headline</h1>
      <p uk-parallax="opacity: 0,1; y: 100,0; scale: 0.5,1; end: 50vh + 50%;">Lorem ipsum dolor sit amet, consectetur
        adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </div>
</div>
