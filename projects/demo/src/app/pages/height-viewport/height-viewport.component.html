<h1>Height Viewport</h1>

<hr class="uk-margin-medium">
<p>Add the <span style="color: #f0506e;">uk-height-viewport</span> attribute to create a container that fills the
  height of the entire viewport. You can
  change the height behavior by adding the <span style="color: #f0506e;">offset-top</span>, <span
    style="color: #f0506e;">offset-bottom</span> or <span style="color: #f0506e;">expand</span> options to the
  attribute.</p>
